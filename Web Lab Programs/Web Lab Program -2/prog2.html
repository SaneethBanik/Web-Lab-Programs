<!DOCTYPE html>
<html>
<head>
<style>
table,tr, td
{
border: solid black; width: 45%;
text-align: center;
border-collapse: collapse; background-color:rgb(189, 200, 204);
}
table { margin: auto; }
</style>
<button type="button" onclick="myFunction()">Set background color</button>
<script>
function myFunction() {
  document.body.style.backgroundColor = "grey";
}  
document.write( "<table><tr><th colspan='3'> Numbers From 0 TO 10 With The Squares And Cubes </th></tr>" );
document.write( "<tr><td>Number</td><td>Square</td><td>Cube</td></tr>" ); 
for(var n=0; n<=10; n++)
{
document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n + "</td></tr>" ) ;
}
document.write( "</table>" ) ;
</script>
</head>
</html>
